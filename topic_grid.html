<script>
  // Save the clicked cells to local storage
  function saveClickedCells(clickedCells) {
    localStorage.setItem('clickedCells', JSON.stringify(clickedCells));
  }

  function loadClickedCells() {
    const clickedCells = JSON.parse(localStorage.getItem('clickedCells')) || [];
    clickedCells.forEach(cellId => {
      const cell = document.querySelector(`[id="${cellId}"]`);
      if (cell) {
        cell.parentElement.classList.add('clicked');
      }
    });
    return clickedCells;
  }

  function greyOutCell(link, cellId) {
    const cell = link.parentElement;
    cell.classList.add('clicked');

    // Update the clicked cells in local storage
    clickedCells.push(cellId);
    saveClickedCells(clickedCells);
  }

  // Initialize the clicked cells array and load saved cells
  let clickedCells = loadClickedCells();

  // Add data-cell-id attribute to each cell link
  document.querySelectorAll('td a').forEach((link, index) => {
    link.parentElement.setAttribute('data-cell-id', `${Math.floor(index / 6) + 1}-${index % 6 + 1}`);
  });
</script>
